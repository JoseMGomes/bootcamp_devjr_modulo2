<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DevJr - Sistema de Assinaturas</title>
</head>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container{
            background-color: #e9e9e9;
            margin: auto;
            width: 600px;
            box-shadow: 1px 3px 30px 1px rgba(0, 0,0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .header{
            padding: 40px;
        }
        .flex-container{
                display: flex;
                flex-direction: row;
                justify-content: space-around;
              
        }
        .header-title{
            color: #006f6f;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .header-subtitle{
            color: #009e9e;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
            }
        
        .col-1{
            background-color: #006a6a;
            width: 50%;
            padding: 20px;
            color: #fff;
        }

        .col-2{
            background-color: #009e9e; 
            width: 50%;
            padding: 20px;
            color: #fff;
        }
        
        .mensal{
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .valor{
            font-size: 26px;
            font-weight: 700;
        }

        .mes{
            font-size: 15px;
            font-style: italic;
            margin-left: 15px;
        }

        .cancele{
            font-weight: 400;
            margin-bottom: 17px;
        }


        .button{
            color: #006a6a;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
            padding: 15px 32px;
            margin-bottom: 20px;
            border: none;
            background-color: #ccc;
            cursor: pointer;
        }

        .button:hover{
            background-color: #e9e9e9;
        }

        


    </style>

<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                Entre para a nossa comunidade!
            </div>
            <div class="header-subtitle">
                Faça a sua assinatura agora e ganhe 30% de desconto!
            </div>
            <div>
                Faça parte da nossa comunidade de desenvolvedores.<br>
                Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.
            </div>
        </div>
        <di class="flex-container">
            <div class="col-1">
                <div class="mensal">
                    Assinatura mensal:
                </div>
                <div>
                        <span class="valor">R$ 99,99</span>
                         <span class="mes">por mês.</span>
                </div>
                <div class="cancele">
                    Cancele a qualquer momento.
                </div>
                <div>
                    <button class="button">
                        Assine Agora
                    </button>
                </div>
            </div>
            <div class="col-2">
                Coluna 2
            </div>
        </di>
    </div>
</body>
</html>
